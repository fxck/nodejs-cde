zerops:
  - setup: api
    build:
      base: nodejs@20
      buildCommands:
        - npm i
        - npm run build
      deployFiles:
        - ./dist
        - ./node_modules
        - ./package.json
    run:
      base: nodejs@20
      ports:
        - port: 3000
          httpSupport: true
      envVariables:
        NODE_ENV: production
        DB_NAME: db
        DB_HOST: db
        DB_USER: db
        DB_PASS: ${db_password}
      start: npm run start:prod
      healthCheck:
        httpGet:
          port: 3000
          path: /status

  - setup: cdebase
    build:
      base: nodejs@20
      os: ubuntu
      buildCommands:
        - npm i
      deployFiles:
        - ./
      cache:
        - node_modules
    run:
      base: nodejs@20
      os: ubuntu
      ports:
        - port: 3000
          httpSupport: true
      envVariables:
        DB_NAME: db
        DB_HOST: db
        DB_USER: db
        DB_PASS: ${db_password}
      start: zsc noop --silent

  - setup: cderemote
    extends: cdebase
    run:
      base: nodejs@20
      os: ubuntu
      prepareCommands:
          - curl -fsSL https://code-server.dev/install.sh | sh      
      ports:
        - port: 3000
          httpSupport: true
      envVariables:
        DB_NAME: db
        DB_HOST: db
        DB_USER: db
        DB_PASS: ${db_password}
      ports:
          - port: 8080
            httpSupport: true
          - port: 3000
            httpSupport: true        
      start: code-server --auth none --bind-addr 0.0.0.0:8080 /var/www

  - setup: ales
    extends: cderemote
